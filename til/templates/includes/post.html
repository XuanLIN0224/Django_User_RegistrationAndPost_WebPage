{% load thumbnail %}

<div class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-96" style='width: 30rem'>
<div class="p-4">
<p class="text-slate-600 leading-normal font-light">
    {{ post.text }} 
</p>
{% if show_detail_link %}
    <a class="text-blue-600 hover:underline" href="{% url 'feed:detail' post.pk%}">Read More</a>
{% else %}
    <span>&nbsp;</span>
{% endif %}
</div>

<div class="flex items-center justify-between p-4">
<div class="flex items-center">
    <a class="flex items-center" href="{% url 'profiles:detail' post.author.username %}">
        {% thumbnail post.author.profile.image "100x100" crop="center" as im %}
            <img
                alt="{{post.author.username}}"
                src="{{im.url}}"
                class="relative inline-block h-8 w-8 rounded-full"
            />
        {% endthumbnail %}
    </a>
    <div class="flex flex-col ml-3 text-sm">
    <span class="text-slate-800 font-semibold">{{post.author.username}}</span>
    <span class="text-slate-600">
        {{ post.date|date:"F j, Y, g:i:a" }}
    </span>
    </div>
</div>
</div>
</div>
